worker_processes 1;

error_log  /var/log/nginx/error.log warn;

pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    proxy_read_timeout 5000s;
    client_max_body_size 500M;

    # Trust Cloudflare IPs for real IP forwarding
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    real_ip_header CF-Connecting-IP;

    # Main domain - HTTP only (Cloudflare handles HTTPS)
    server {
        listen 443 ssl http2;
        server_name test.aidaki.ai;

        proxy_read_timeout 5000s;
        client_max_body_size 500M;

        # Cloudflare Origin SSL
        ssl_certificate /etc/nginx/ssl/cloudflare/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/cloudflare/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://aidaki-landing:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ⚠️ NOUVELLE RÈGLE : Next.js API routes (chatbot) - DOIT être AVANT /api
        location /api/chat {
            proxy_pass http://aidaki-landing:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API
        location /api {
            proxy_pass http://aidaki-backend:5000/api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 5000s;
            client_max_body_size 500M;
        }

        location /stream {
            proxy_pass http://aidaki-streaming:5001/stream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # FastAPI Chatbot
        location /chatbot {
            proxy_pass http://aidaki-chatbot:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # elearning Subdomain - Student Portal
    server {
        listen 443 ssl http2;
        server_name elearningtest.aidaki.ai;

        proxy_read_timeout 5000s;
        client_max_body_size 500M;

        # Cloudflare Origin SSL
        ssl_certificate /etc/nginx/ssl/cloudflare/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/cloudflare/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://aidaki-student:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Admin Subdomain - Admin Dashboard
    server {
        listen 443 ssl http2;
        server_name admintest.aidaki.ai;

        proxy_read_timeout 5000s;
        client_max_body_size 500M;

        # Cloudflare Origin SSL
        ssl_certificate /etc/nginx/ssl/cloudflare/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/cloudflare/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://aidaki-admin:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Files Subdomain - MinIO
    server {
        listen 443 ssl http2;
        server_name filestest.aidaki.ai;

        # Cloudflare Origin SSL
        ssl_certificate /etc/nginx/ssl/cloudflare/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/cloudflare/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # MinIO API
        location / {
            proxy_pass http://aidaki-minio:9000;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_connect_timeout 300;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            chunked_transfer_encoding off;
            proxy_buffering off;
            proxy_request_buffering off;
            client_max_body_size 1000m;
        }
        
        # Console path
        location /console/ {
            rewrite ^/console/(.*) /$1 break;
            proxy_pass http://aidaki-minio:9001;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-NginX-Proxy true;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_buffering off;
        }
    }
}

