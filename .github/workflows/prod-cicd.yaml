# Name of the workflow that appears in GitHub Actions UI
name: Build and Deploy to Prod environment

on:
  push:
    branches:
      - main # Triggers when code is pushed to develop branch
  workflow_dispatch: # Allows manual trigger from GitHub Actions UI

env:
  DOCKER_IMAGE: aiunivers/aidaki-landing
  DEPLOYMENT_NAME: aidaki-landing
  NAMESPACE: aidaki

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # STEP 1: Download your repository code to the virtual machine
      - name: Checkout code
        uses: actions/checkout@v4

      # STEP 2: Setup Docker Buildx (advanced Docker builder with extra features)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Enables multi-platform builds and caching

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image with 'latest' tag
      # Since deployment uses imagePullPolicy: Always with :latest tag,
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Build from current directory (where Dockerfile is)
          push: true # Push image to Docker Hub after building
          tags: ${{ env.DOCKER_IMAGE }}:latest # Always push with 'latest' tag
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.PROD_NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_PLATFORM_URL=${{ secrets.PROD_NEXT_PUBLIC_PLATFORM_URL }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      #   - name: Deploy to Kubernetes via SSH
      #     uses: appleboy/ssh-action@v1.0.3
      #     with:
      #       host: ${{ secrets.PROD_SSH_HOST }}
      #       username: ${{ secrets.PROD_SSH_USERNAME }}
      #       password: ${{ secrets.PROD_SSH_PASSWORD }}
      #       port: ${{ secrets.PROD_SSH_PORT || 22 }}
      #       script: |
      #         echo "Restarting deployment..."
      #         kubectl rollout restart deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}
      #         echo "Waiting for rollout to complete..."
      #         kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} --timeout=5m
      #         echo "Deployment completed successfully!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
