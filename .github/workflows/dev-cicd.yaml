# Name of the workflow that appears in GitHub Actions UI
name: Build and Deploy to Dev environment

on:
  push:
    branches:
      - dev # Triggers when code is pushed to develop branch
  workflow_dispatch: # Allows manual trigger from GitHub Actions UI

env:
  DOCKER_IMAGE: aiunivers/aidaki-landing
  DEPLOYMENT_NAME: aidaki-landing
  NAMESPACE: aidaki

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # STEP 1: Download your repository code to the virtual machine
      - name: Checkout code
        uses: actions/checkout@v4

      # STEP 2: Setup Docker Buildx (advanced Docker builder with extra features)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Enables multi-platform builds and caching

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image with 'dev' tag
      # Since deployment uses imagePullPolicy: Always with :dev tag,
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Build from current directory (where Dockerfile is)
          push: true # Push image to Docker Hub after building
          tags: ${{ env.DOCKER_IMAGE }}:dev # Always push with 'dev' tag
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.DEV_NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_PLATFORM_URL=${{ secrets.DEV_NEXT_PUBLIC_PLATFORM_URL }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      # STEP 3: Deploy to EC2
      - name: Deploy to EC2 with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USERNAME }}
          key: ${{ secrets.DEV_SSH_PASSWORD }}
          port: ${{ secrets.DEV_SSH_PORT || 22 }}
          timeout: 120s
          command_timeout: 15m
          script: |
            echo "Deploying aidaki-landing from branch 'dev'..."
            echo "Using Docker tag: dev"

            cd /home/ec2-user

            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            docker-compose pull aidaki-landing

            docker-compose up -d --no-build aidaki-landing

            docker-compose ps aidaki-landing

            docker image prune -f

            echo "✅ aidaki-landing deployed successfully!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
